<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Odin Library</h1>
        <button class="open-add-book">+ Add New Book</button>
    </header>

    <main>
        <div class="library"> 
            <!-- librariya athulata form eka damme -->

            <form action="#" method="post">
                <div class="form-head">
                    <h2 class="form-head">Add New Book</h2>
                </div>
                <hr>
                <div class="form-body">
                    <div class="form-row">
                        <label for="book-name">Book Name :</label>
                        <input type="text" id="book-name" name="book-name" placeholder="The hobbit" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author :</label>
                        <input type="text" id="author" name="author" placeholder="J.R.R. Tolkein">
                    </div>
                    <div class="form-row">
                        <label for="gages">Pages :</label>
                        <input type="number" placeholder="310">
                    </div>
                </div>
                <hr>
                <div class="submit-section">
                    <button class="add-book">Add Book</button>
                    <button class="cancel-button">Cancel</button>
                </div>
            </form>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
